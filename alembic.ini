[alembic]
# Carpeta donde viven env.py y versions/
script_location = alembic

# La URL final la setea env.py con la variable de entorno DATABASE_URL.
# De todas formas, dejamos la clave por compatibilidad.
sqlalchemy.url = %(DATABASE_URL)s

# --- Logging básico (opcional, pero útil) ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
